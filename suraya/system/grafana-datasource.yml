apiVersion: 1

datasources:
- name: CrateDB built-in
  type: postgres
  url: cratedb:5432
  user: crate
  secureJsonData:
    password: ''
  jsonData:
    database: grafana
    sslmode: 'disable' # disable/require/verify-ca/verify-full
    maxOpenConns: 100
    maxIdleConns: 100
    maxIdleConnsAuto: true
    connMaxLifetime: 14400
    postgresVersion: 903 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10
    timescaledb: false
